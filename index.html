<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Wealth</h1>
    <hr />
    <label for="amount_home">Cash at Home</label>
    <input id="amount_home" step="any" type="number" onchange="calculate()" />

    <label for="amount_bank">Bank Account Balance</label>
    <input id="amount_bank" step="any" type="number" onchange="calculate()" />

    <label for="amount_shares">Cash value of Stocks and Equities</label>
    <input id="amount_shares" step="any" type="number" onchange="calculate()" />

    <label for="amount_merchandise">Profits &amp; Inventory</label>
    <input
      id="amount_merchandise"
      step="any"
      type="number"
      onchange="calculate()"
    />

    <label for="amount_gold">Gold &amp; Silver</label>
    <input id="amount_gold" step="any" type="number" onchange="calculate()" />

    <label for="">Investment Property</label>
    <input
      id="amount_property"
      step="any"
      type="number"
      onchange="calculate()"
    />

    <label for="">Any Other Income</label>
    <input id="amount_other" step="any" type="number" onchange="calculate()" />

    <h1>Deductions</h1>
    <hr />

    <label for="">Debts</label>
    <input id="amount_debts" step="any" type="number" onchange="calculate()" />

    <label for="">Expenses</label>
    <input
      id="amount_expenses"
      step="any"
      type="number"
      onchange="calculate()"
    />

    <h1>Totals</h1>
    <hr />

    <label for="">Amount Eligible For Zakat</label>
    <input
      id="amount_eligible"
      type="text"
      readonly="readonly"
      onchange="calculate()"
    />

    <label for="">Your Zakat Total (2.5% of Eligible Amount)</label>
    <input id="amount_zakat" type="text" readonly="readonly" />

    <!-- aria label se leke data form id taak samhj nhi aaya -->

    <button
      id="donate_button"
      type="button"
      aria-label="Donate"
      data-amount="50"
      data-formId="2426"
      style="
        padding: 12px 35px;
        font-size: 18px;
        border-radius: 3px;
        margin: 10px auto;
        background-color: #f3a800;
        color: #f8f17f;
        border: none;
        outline: none;
        cursor: pointer;
        display: block;
      "
    >
      Donate Now
    </button>
    <script src="script.js"></script>
  </body>
</html>
